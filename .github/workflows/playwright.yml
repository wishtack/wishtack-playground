name: Playwright Tests
on:
  push: {}
  pull_request: {}
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          cache: yarn
          node-version: '18.3.0'
      - name: Install dependencies
        run: yarn --immutable
      - name: Run Playwright tests
        run: yarn concurrently "yarn start" "yarn wait-on tcp:localhost:3000 && yarn test --reporter=html" --kill-others --success first
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
